  <table class="cart-container">
  <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="cart-item" *ngFor="let c of items">
      <td class="product-cell">
        <img src="../../../assets/images/apple.jpg" alt="{{ c.title }}" class="product-image" />
        <span>{{ c.title }}</span>
      </td>
      <td>
        <span>$ {{ c.price.toFixed(2) }}</span>
      </td>
      <td>
        <div class="controls">
          <button (click)="decrement(c)">-</button>
          <span>{{ c.quantity }}</span>
          <button (click)="increment(c)">+</button>
        </div>
      </td>
      <td>
        <span>$ {{ (c.quantity * c.price).toFixed(2) }}</span>
      </td>
      <td>
        <button (click)="remove(c)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Logout Confirmation Dialog -->
<div class="dialog-overlay" *ngIf="showLogoutConfirm">
  <div class="dialog-box">
    <p>Are you sure you want to logout?</p>
    <div class="dialog-buttons">
      <button (click)="confirmLogout()" class="yes">Yes</button>
      <button (click)="cancelLogout()" class="no">No</button>
    </div>
  </div>
</div>
