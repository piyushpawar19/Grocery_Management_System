<nav class="navbar">
  <div class="logo"><a href="home.component.html" style="text-decoration:none;color: #fff;"> Grocery<span>Mgmt</span></a></div>
  <input type="text" placeholder="Search groceries..." />
  <div class="links">
    <a routerLink="/register">Register</a>
    <a (click)="showLogoutConfirm = true" style="cursor: pointer;">Logout</a>

  </div>
</nav>
<div class="product-detail">
  <img [src]="product.image" [alt]="product.title">
  <div class="info">
    <h2>{{ product.title }}</h2>
    <p>{{ product.description }}</p>
    <p class="price">$ {{ product.price }}</p>
    <button (click)="addToCart()">Add to Cart</button>
    <button (click)="buyNow()">Buy Now</button>
  </div>
</div>
