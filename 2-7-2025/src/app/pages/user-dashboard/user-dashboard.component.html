<section class="products" #productsSection>
  <h2>Products</h2>
  <div class="grid">
    <div class="card" *ngFor="let p of products">
      <img src="../../../assets/images/apple.jpg" alt="{{ p.productName }}" />
      <h3>{{ p.productName }}</h3>
      <p>{{ p.productDescription }}</p>
      <span class="price">â‚¹{{ p.price }}</span>
      <div class="quantity-info">
        <span class="quantity-label">Quantity:</span>
        <span
          class="quantity-value"
          [class.low-stock]="p.quantity <= 5"
          [class.out-of-stock]="p.quantity === 0"
        >
          {{ p.quantity === 0 ? "Out of Stock" : p.quantity }}
        </span>
      </div>
      <button
        type="button"
        aria-label="Add Product to Cart"
        [disabled]="p.quantity === 0"
        (click)="addToCart(p)"
        [class.added-to-cart]="isAddedToCart(p.productId)"
      >
        {{
          p.quantity === 0
            ? "Out of Stock"
            : isAddedToCart(p.productId)
            ? "Added to Cart"
            : "Add to Cart"
        }}
      </button>
    </div>
  </div>
</section>
